<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8">
<link rel = "stylesheet" href="./js_study.css"/> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>
<body >
    <div class="machine">
        <div id="phoneBook_screen">
            <div class="bar"> <div id="kt">KT</div><div id="clock">1 : 23</div><div id="battery">|||||||</div></div>
            <div class="menu"> <div id="find">◁검색 </div><div id="edit">편집</div></div>

            <div class="profile"> 
                <img src="./iphone/profile.png" width="80px" >
                <div id="name" style="font-size: 18px;"> 김코뮤</div>
            </div>
            <div class="buttons">
                <button><img src="./iphone/message.png" width="30px"></button>
                <button id="callButton"><img src="./iphone/call.png" width="30px"></button>
                <button><img src="./iphone/vedio.png" width="30px"></button>
                <button><img src="./iphone/mail.png" width="30px"></button>
            </div>
            <div class="memo">
                <div> 메모 <br><br>코뮤네 강아지 이름은 코코</div>
            </div>
            <div class="msg">
                <div> 메세지 보내기</div>
                <div> 연락처 공유</div>
                <div> 즐겨찾기에 추가</div>
            </div>
            <div class="emergency">
                <div> 긴급 연락처에 추가 </div>
            </div>
            <div class="block">
                <div> 이 발신자 차단 </div>
            </div>
        </div>

        <div id="callScreen">
            <div class="bar"> <div id="kt">KT</div><div id="clock">1 : 23</div><div id="battery">|||||||</div></div>
            <div class="information">
                <br><h1>김코뮤</h1>
                <h3>연결중...</h3><br>
                <h1>010-1234-5678</h1><br>
                <button id="stopButton"><img src="./iphone/call2.png" width="35px"></button>
            </div>

        </div>
        <div class="homebutton"></div>
    </div>
    <script src="./js_study.js"></script>
</body>
</html>
